<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation System</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background Video with Overlay -->
    <video autoplay muted loop id="bg-video">
        <source src="lv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <div class="container pt-5">
        <h1>Room Reservation System</h1>
    
        <!-- Reservation Form -->
        <div id="reservation-form" class="bg-dark p-4 rounded">
            <h3>Add New Reservation</h3>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="roomId">Room ID:</label>
                <input type="number" id="roomId" class="form-control" required>
            </div>
            <button id="addReservationBtn" class="btn btn-primary">Add Reservation</button>
        </div>
    
        <!-- Rooms List -->
        <div id="room-list" class="mt-5"></div>
    
        <!-- Reservations List -->
        <div id="reservation-list" class="mt-4"></div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Full jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> <!-- Your custom script -->

    <script>
        // Example of event listener for button (instead of using onclick attribute)
        document.getElementById('addReservationBtn').addEventListener('click', handleAddReservation);
        
        function handleAddReservation() {
            const roomId = parseInt(document.getElementById('roomId').value);
            const date = document.getElementById('date').value;
            const name = document.getElementById('name').value;

            if (roomId && date && name) {
                alert("Reservation Added: Room ID: " + roomId + ", Date: " + date + ", Name: " + name);
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>
</body>
</html>
